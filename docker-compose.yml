services:
  comfyui:
    init: true
    container_name: comfyui-wd
    build:
      context: .
      dockerfile: Dockerfile
    image: "warpdriven/comfyui-boot"
    ports:
      - "8188:8188"
    volumes:
      - "./storage:/data_lake/comfyui_storage"
    environment:
      - CLI_ARGS=
    security_opt:
      - "label=type:nvidia_container_t"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
